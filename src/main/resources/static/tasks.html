<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your tasks">
    <meta name="author" content="Piotr Szustak">
    <title>Task Manager - Tasks</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your tasks</h1>
    </header>

    <main>
        <aside class="task-categories">
            <h2>Lists</h2>
            <ul id="categoryList">
                <li>All</li>
            </ul>
        </aside>

        <section class="task-list">
            <div class="task-list-header">
                <h2>All</h2>
                <button type="button">+ Add task</button>
            </div>
            <ul id="taskList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="js/tasks.js"></script>
</body>
</html>
