<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your tasks">
    <meta name="author" content="Piotr Szustak">
    <title>Task Manager - Tasks</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Your tasks</h1>
    </header>

    <main>
        <aside class="categories">
            <h2>Task lists</h2>
            <ul id="categories"></ul>
        </aside>

        <section class="tasks">
            <h2>All</h2>
            <ul id=tasks></ul>
        </section>

        <aside class="actions">
            <button type="button" id="showAddCategoryDialog">+ Add task list</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <dialog id="addCategoryDialog">
        <p>Add new task list</p>
        <form id="addCategoryForm">
            <label for="categoryName">New task list: </label>
            <input type="text" name="categoryName" id="categoryName" placeholder="New list" />
            <div>
                <button type="submit">Add</button>
                <button type="button" id="closeAddCategoryDialog">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="js/tasks.js"></script>
</body>

</html>
